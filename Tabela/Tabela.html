<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <table>
        <caption>Tabela de preço de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Desenvolvedor FullStack</td>
                <td>Curso FullStack</td>
                <td>1.000.00</td>
            </tr>
            <tr>
                <td>Desenvolvedor Back-end</td>
                <td>Curso Back-end</td>
                <td>1.000.00</td>
            </tr>
            <tr>
                <td>Desenvolvedor Front-end</td>
                <td>Curso Front-end</td>
                <td>1.000.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
